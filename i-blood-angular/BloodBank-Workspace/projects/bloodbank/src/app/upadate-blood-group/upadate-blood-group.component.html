<div>
  <form action="" (ngSubmit)="updateGroup()">
    <table>
      <tr id="label1">
        <label for="">Blood Bank Location:</label>
      </tr>
      <tr>
        <select id="select" name="bloodBankId" [(ngModel)]="bloodBankId">
          <option value="1" name="bloodBankId">Marathalli</option>
          <option value="2" name="bloodBankId">Hebbal</option>
          <option value="3" name="bloodBankId">Silkboard</option>
        </select>
      </tr>
      <tr id="label2">
        <label for="">Blood Group:</label>
      </tr>
      <tr>
        <select id="select" name="bloodGroupId" [(ngModel)]="bloodGroupId">
          <option value="1" name="bloodGroupId">A+</option>
          <option value="2" name="bloodGroupId">B+</option>
          <option value="3" name="bloodGroupId">O+</option>
          <option value="4" name="bloodGroupId">AB+</option>
          <option value="5" name="bloodGroupId">A-</option>
          <option value="6" name="bloodGroupId">B-</option>
          <option value="7" name="bloodGroupId">O-</option>
          <option value="8" name="bloodGroupId">AB-</option>
        </select>
      </tr>
      <tr>
        <input type="submit" name="" id="submit" routerLink="updateLocation" />
      </tr>
    </table>
    <div>
      <input type="submit" />
    </div>
  </form>
</div>
