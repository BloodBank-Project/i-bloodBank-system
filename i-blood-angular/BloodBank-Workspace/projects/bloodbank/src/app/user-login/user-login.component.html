<div id="background">
  <div class="login">
    <form (ngSubmit)="loginUser()" [formGroup]="loginForm">
      <div id="header">
        <h2><span class="bi bi-person"></span>{{ title }}</h2>
      </div>
      <div class="mb-3">
        <label class="form-label" for="email">Email:</label>
        <div>
          <input
            class="form-control"
            type="email"
            formControlName="email"
            [(ngModel)]="email"
          />
        </div>
        <div
          *ngIf="
            loginForm.get('email')?.invalid &&
            (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)
          "
        >
          <span
            *ngIf="loginForm.get('email')?.errors?.['required']"
            style="color: yellow"
            >Email is required</span
          >
          <span
            *ngIf="loginForm.get('email')?.errors?.['pattern']"
            style="color: yellow"
            >Invalid Email format</span
          >
        </div>
      </div>
      <br />
      <div class="mb-3">
        <label class="form-label" for="password">Password:</label>
        <div>
          <input
            class="form-control"
            type="password"
            formControlName="password"
            required
            [(ngModel)]="password"
          />
        </div>
        <div
          *ngIf="
            loginForm.get('password')?.invalid &&
            (loginForm.get('password')?.dirty ||
              loginForm.get('password')?.touched)
          "
        >
          <span
            *ngIf="loginForm.get('password')?.errors?.['required']"
            style="color: yellow"
            >Password is required</span
          >
          <span
            *ngIf="loginForm.get('password')?.errors?.['minlength']"
            style="color: yellow"
            >Invalid Password format</span
          >
        </div>
      </div>
      <br />
      <div id="log">
        <button id="select" (click)="loginUser()">Login</button>
      </div>
      <div id="option">
        <div>
          <a routerLink="/updatePassword"><h6>Forgot Password?</h6></a>
        </div>
        <div>
          <a routerLink="/saveUser"><h6>Don't Have An Account?</h6></a>
        </div>
      </div>
    </form>
  </div>
</div>
